<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>planets animation</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
  <link rel="stylesheet" href="./star.css" type="text/css">
</head>
<body>
  <div class="universe">
    <div class="star-layer">
      <p class="star star-moving star--1"></p>
      <p class="star star-moving star--2"></p>
    </div>
    <div class="solar-system">
      <div class="sun"></div>

      <a class="orbit mercury">
        <div class="planet">
          <div class="ball"></div>
        </div>
      </a>

      <a class="orbit venus">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>

      <a class="orbit earth">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>

      <a class="orbit mars">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>

      <a class="orbit jupiter">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>
      <a class="orbit saturn">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>
      <a class="orbit uranus">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>

      <a class="orbit neptune">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>
      <a class="orbit pluto">
          <div class="planet">
              <div class="ball"></div>
          </div>
      </a>
    </div>
  </div>
</body>
</html>
